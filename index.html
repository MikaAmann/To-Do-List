<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        
    </header>
    <main>

        <div id="task-control">
            <input type="text" class="add-input" id="add-name" placeholder="Enter task here..." required>
            <input type="date" class="add-input" id="add-date" placeholder="Enter date here..." required>
            <button id="add-btn">Add Task</button>
        </div>
    
        <div id="task-container">
            <h2>Tasks</h2>

            <ul class="task-list-class" id="task-list">

                <li>test</li>
                hier kommen die tasks rein

            </ul>

        </div>


    </main>
   
    <script src="index.js" type="module"></script>
</body>
</html>
